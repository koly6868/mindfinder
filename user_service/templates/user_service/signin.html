<html>
{% load static %}
    <head>
      <title>FindMind</title>
      <link rel="stylesheet" href="{% static 'mindfinder/style.css' %}">
    </head>
    <body>
      <div class="okno">
        <form action="{% url 'user_service:signin' %}" method='post'>
        {% csrf_token %}
          <div class="container">
            <div class="cent">
              <h1 class="header">Вход</h1>
            </div>
            
            <label for="login"><b>Введите логин</b></label>
            <input type="text" placeholder="Логин" name="login" required>
          
            <label for="password"><b>Введите пароль</b></label>
            <input type="password" placeholder="Пароль" name="password" required>
          
          </div>
            {% if error %}
              <p class="error smallfont">{{ error }}</p>
            {% endif %}
          <div class="cent">
            <button type="submit" class="btnfulled">Войти</button>
            <a href="{% url 'user_service:signup' %}" class="btnempty">Регистрация</a>
          </div>
        </form>
      </div>
      
    </body>   
</html>
