<html>
{% load static %}
    <head>
      <title>FindMind</title>
      <link rel="stylesheet" href="{% static 'mindfinder/style.css' %}">
    </head>
    <body>
      <div class="okno">
        <form action="{% url 'user_service:signup' %}" method='post'>
        {% csrf_token %}
          <div class="container">
            <div class="cent">
              <h1 class="header">Регистрация</h1>
            </div>
            
            <label for="login"><b>Придумайте логин</b></label>
            <input type="text" placeholder="Логин" name="login" required>
          
            <label for="password"><b>Придумайте пароль</b></label>
            <input type="password" placeholder="Пароль" name="password" required>
          
          </div>
          
          <div class="cent">
            {% if error %}
              <p class="error smallfont">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btnfulled">Создать</button>
            <a href="{% url 'user_service:signin' %}" class="btnempty">Вход</a>
          </div>
        </form>
      </div>
      
    </body>   
</html>
