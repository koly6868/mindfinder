{% extends "mindfinder/top_bar.html" %}

{% block content %}
   <div class="block">
            <h1 class="header">Обновить изображение профиля</h1>
            <div class="otstup">
                <form action="{% url 'user_service:profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <img src="{{ avatar_url }}" width="200" height="200" alt="avatar">

                    <div class="otstup-menu">
                        <div class="container">
                            <input type="file" class="btnfulled" name="avatar" value="{{ profile.avatar }}">
                        </div>
                    </div>
                    
                    <div class="container">
                        <div class='otstup-menu'>
                            <label class='' for="password"><b>Введите имя</b></label>
                        </div>
                        <div class="size">
                            <input type="text" placeholder="Имя" name="name" value="{{ profile.name }}">
                        </div>
                    
                        <input type="submit" class="btnfulled">
                    </div>
                  </form>
            </div>
     </div>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
